<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/jpeg" href="../favicon.JPEG">
    <style>
        /* Styling for the hobbies section */
        .hobbies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between images */
            justify-content: center; /* Center align images */
        }

        .hobbies .photo-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .hobbies img {
            width: 200px; /* Fixed width for uniform aspect ratio */
            height: 150px; /* Fixed height for uniform aspect ratio */
            object-fit: cover; /* Ensure the image covers the area while maintaining aspect ratio */
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }

        .hobbies img:hover {
            transform: scale(1.05); /* Slightly enlarge image on hover */
        }

        .download-button {
            display: block;
            margin: 5px auto;
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        /* Fullscreen modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* On top */
            
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9); /* Black with slight opacity */
        }

        .modal-content {
            margin-top: 100px;
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
       <a href="../"><h1>Photos</h1></a>
    </header>
    <div class="container">
        <section class="about-me">
            <h2>Hello There,</h2>
            <p>I recently got into photography and thought I would post my photos here. Feel free to download them and use them for whatever you want (Just give me credit pls!)</p>
        </section>

        <section class="hobbies" id="photos-gallery">
            <!-- Images will be loaded here -->
        </section>
    </div>

    <!-- Fullscreen Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>

    <script>
        const imagesPath = 'images/';

        async function loadImages() {
            const gallery = document.getElementById('photos-gallery');
            try {
                const response = await fetch('images_list.json');
                const imageFiles = await response.json();

                imageFiles.forEach(file => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'photo-wrapper';

                    const img = document.createElement('img');
                    img.src = `${imagesPath}${file}`;
                    img.alt = file;

                    const downloadButton = document.createElement('a');
                    downloadButton.href = `${imagesPath}${file}`;
                    downloadButton.download = file;
                    downloadButton.className = 'download-button';
                    downloadButton.textContent = 'Download';

                    wrapper.appendChild(img);
                    wrapper.appendChild(downloadButton);
                    gallery.appendChild(wrapper);

                    // Add click event to open modal with full image
                    img.addEventListener('click', function() {
                        openModal(this.src);
                    });
                });
            } catch (error) {
                console.error('The Hampster in the computer got tired pls try again. If the issue continues pls contact me:', error);
            }
        }

        function openModal(src) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("imgModal");

            modal.style.display = "block";
            modalImg.src = src;

            const closeBtn = document.getElementsByClassName("close")[0];
            closeBtn.onclick = function() {
                modal.style.display = "none";
            }
        }

        // Close the modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        loadImages();
    </script>
</body>
</html>
