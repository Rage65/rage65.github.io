<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Styling for the hobbies section */
        .hobbies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between images */
            justify-content: center; /* Center align images */
        }
        
        .hobbies .photo-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .hobbies img {
            width: 200px; /* Adjust size as needed */
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .download-button {
            display: block;
            margin: 5px auto;
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }
        
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photos</h1>
    </header>
    <div class="container">
        <section class="about-me">
            <h2>Hello There,</h2>
            <p>I recently got into photography and thought I would post my photos here. Feel free to download them and use them for whatever you want (if you are reposting them give me credit!)</p>
        </section>
        
        <section class="hobbies" id="photos-gallery">
            <!-- Manually listed images -->
            <div class="photo-wrapper">
                <img src="images/_DSC1142.jpg" alt="_DSC1142.jpg">
                <a href="images/_DSC1142.jpg" download="_DSC1142.jpg" class="download-button">Download</a>
            </div>
            <div class="photo-wrapper">
                <img src="images/_DSC1148.jpg" alt="_DSC1148.jpg">

            </div>
            <div class="photo-wrapper">
                <img src="images/_DSC1154.jpg" alt="_DSC1154.jpg">
