<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Updated styling for the hobbies section */
        .hobbies {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px; /* Space between images */
            justify-items: center; /* Center align images horizontally */
        }

        .hobbies .photo-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .hobbies img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain; /* Maintain original aspect ratio */
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .download-button {
            display: block;
            margin: 5px auto;
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <h1>Photos</h1>
    </header>
    <div class="container">
        <section class="about-me">
            <h2>Hello There,</h2>
            <p>I recently got into photography and thought I would post my photos here. Feel free to download them and use them for whatever you want (if you are reposting them give me credit!)</p>
        </section>
        
        <section class="hobbies" id="photos-gallery">
            <!-- Images will be loaded here -->
        </section>
    </div>

    <script>
        const imagesPath = 'images/';
        
        async function loadImages() {
            const gallery = document.getElementById('photos-gallery');
            try {
                const response = await fetch('images_list.json');
                const imageFiles = await response.json();

                imageFiles.forEach(file => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'photo-wrapper';
                    
                    const img = document.createElement('img');
                    img.src = `${imagesPath}${file}`;
                    img.alt = file;

                    const downloadButton = document.createElement('a');
                    downloadButton.href = `${imagesPath}${file}`;
                    downloadButton.download = file;
                    downloadButton.className = 'download-button';
                    downloadButton.textContent = 'Download';

                    wrapper.appendChild(img);
                    wrapper.appendChild(downloadButton);
                    gallery.appendChild(wrapper);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        loadImages();
    </script>
</body>
</html>
