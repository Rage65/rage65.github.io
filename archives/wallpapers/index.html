        <script>
            document.querySelectorAll('.OS').forEach(osHeader => {
                osHeader.addEventListener('click', () => {
                    const contentSection = osHeader.nextElementSibling;
                    if (contentSection.style.display === 'none' || !contentSection.style.display) {
                        contentSection.style.display = 'block';
                    } else {
                        contentSection.style.display = 'none';
                    }
                });
            });
        </script>
