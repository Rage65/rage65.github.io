<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 320px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 2px solid white;
        }

        .display {
            background-color: black;
            color: white;
            font-size: 48px;
            text-align: right;
            padding: 20px;
            height: 80px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .button {
            background-color: black;
            color: white;
            border: 2px solid white;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #444;
        }

        .operator {
            background-color: #ff9500;
            color: white;
            border: none;
        }

        .operator:hover {
            background-color: #ff7e00;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal video {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button operator" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">÷</button>
            <button class="button operator" onclick="appendToDisplay('*')">×</button>
            <button class="button operator" onclick="appendToDisplay('-')">−</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button operator" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <!-- Modal for the GIF -->
    <div class="modal" id="error-modal">
        <video id="error-gif" autoplay controls>
            <source src="explosion.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        let display = document.getElementById('display');
        let errorModal = document.getElementById('error-modal');

        function appendToDisplay(value) {
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function calculateResult() {
            try {
                const result = eval(display.innerText);
                if (result === Infinity || result === -Infinity || isNaN(result)) {
                    showError();
                } else {
                    display.innerText = result.toString();
                }
            } catch (e) {
                showError();
            }
        }

        function showError() {
            errorModal.style.display = 'flex'; // Show the modal
            document.querySelector('.calculator').style.display = 'none'; // Hide the calculator
        }

        function clearDisplay() {
            display.innerText = '0';
            errorModal.style.display = 'none'; // Hide the modal when cleared
            document.querySelector('.calculator').style.display = 'block'; // Show the calculator again
        }

        // Add click event to close GIF
        errorModal.addEventListener('click', function() {
            errorModal.style.display = 'none';
            document.querySelector('.calculator').style.display = 'block'; // Show the calculator again
        });
    </script>
</body>
</html>
